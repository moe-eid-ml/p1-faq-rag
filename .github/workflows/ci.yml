name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
      - name: Run tests
        env:
          PYTHONPATH: .
          LOG_QUERIES: "0"   # don't write CSVs during CI
        run: pytest -q
      - name: Eval (k=3, include=wohngeld)
        env:
          PYTHONPATH: .
          LOG_QUERIES: "0"
        run: python cli.py eval --both -k 3 --include wohngeld
      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/queries.csv
          if-no-files-found: ignore
