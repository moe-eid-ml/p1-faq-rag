name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    name: Smoke (fast)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies (minimal)
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install pytest

      - name: Run smoke tests (abstain + source pointer)
        env:
          PYTHONPATH: .
          LOG_QUERIES: "0"
        run: |
          pytest -q -k "abstain_on_nonsense_query or source_pointer_present_on_normal_answer"
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install ruff
      - name: Lint (Ruff)
        run: ruff check . --output-format=github
      - name: Run tests
        env:
          PYTHONPATH: .
          LOG_QUERIES: "0"
        run: pytest -q
      - name: Eval (k=3, include=wohngeld)
        env:
          PYTHONPATH: .
          LOG_QUERIES: "0"
        run: python cli.py eval --both -k 3 --include wohngeld
      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/queries.csv
          if-no-files-found: ignore
