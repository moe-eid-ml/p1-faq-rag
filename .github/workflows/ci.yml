name: CI

on:
  push:
  pull_request:

jobs:
  smoke:
    name: Smoke (fast)
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      LOG_QUERIES: "0"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies (minimal)
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Run smoke tests (abstain + source pointer)
        run: make smoke
  test:
    name: Test (full)
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
      LOG_QUERIES: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install ruff
      - name: Local CI (Makefile)
        run: make ci
      - name: Eval (k=3, include=wohngeld)
        run: python cli.py eval --both -k 3 --include wohngeld
      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/queries.csv
          if-no-files-found: ignore
