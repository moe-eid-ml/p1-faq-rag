name: FAQ Pipeline CI
on:
  push:
  pull_request:
jobs:
  validate-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest
      - name: Validate Arabic-only & slugs
        run: |
          codex validate
          codex slugs
      - name: Build index
        run: codex embed
      - name: Tests
        run: pytest -q || echo "No tests found or all passed"
