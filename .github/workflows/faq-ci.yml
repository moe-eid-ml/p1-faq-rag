name: FAQ Pipeline CI
on:
  push:
  pull_request:
jobs:
  validate-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest
      - name: Optional Codex checks (skip if Codex CLI not installed)
        run: |
          if command -v codex >/dev/null 2>&1; then
            echo "Codex CLI found — running validations"
            codex validate
            codex slugs
            codex embed
          else
            echo "Codex CLI not found on runner — skipping codex validate/slugs/embed"
          fi
      - name: Tests
        run: pytest -q
