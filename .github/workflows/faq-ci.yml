name: FAQ Pipeline CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install ruff pytest

      - name: Byte-compile
        run: python -m compileall -q .

      - name: Lint
        run: ruff check .

      - name: Tests
        run: DISABLE_SEMANTIC=1 pytest -q
